<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img class="header-img" src="github.jpg" alt="np-picture">
            <span id="header-text">Display our blocks!</span>
            <img class="header-img" src="catandninja.png" alt="np-picture">
        </div>
        <div id="main-content">
            <ul class="list">
                <li class="list-item-1"><img class="body-pic-1" src="dojocat.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="coder2.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="cherry.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="aidorucat.png" alt="np-picture"></li>
            </ul>
            <ul class="list">
                <li class="list-item-2"><img class="body-pic-2" src="heisencat.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="riddlocat.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="oktobercat.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="domo-cat.png" alt="np-picture"></li>
            </ul>
            <ul class="list">
                <li class="list-item-1"><img class="body-pic-1" src="linkcat.png" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="chellocat.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="mario.png" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="kantana.jpg" alt="np-picture"></li>
            </ul>
            <ul class="list">
                <li class="list-item-2"><img class="body-pic-2" src="ironcat.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="stormtroopocat.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="cooler.png" alt="np-picture"></li>
                <li class="list-item-2"><img class="body-pic-2" src="daftpunk.gif" alt="np-picture"></li>
            </ul>
            <ul class="list">
                <li class="list-item-1"><img class="body-pic-1" src="defunktocat.png" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="visionary.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="jean-luc-picat.jpg" alt="np-picture"></li>
                <li class="list-item-1"><img class="body-pic-1" src="codercat.jpg" alt="np-picture"></li>
            </ul>
        </div>
    </div>
</body>
</html>
